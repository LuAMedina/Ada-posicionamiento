<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07bcbee647.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="contain-card">
        <form>
            <div class="contain-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nombre de Usuario" required>
                <i class="fa-solid fa-check check"></i>
            </div>
            <div class="contain-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="E-mail" required>
                <i class="fa-solid fa-check check"></i>
            </div>
            <div class="contain-password1">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
                <i class="fa-solid fa-check check"></i>
            </div>
            <div class="contain-password2">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Repetir contraseña" required>
                <i class="fa-solid fa-check check"></i>
            </div>
            <input type="submit" value="Crear usuario" class="button">
        </form>
    </div>
</body>
</html>
